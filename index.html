<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNERALnews.lk - Memorial Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fav.ico" type="image/x-icon">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Main Header -->
    <header class="main-header">
        <!-- Top Navigation Bar -->
        <div class="top-navigation">
            <div class="nav-center-wrapper">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <div class="top-left">
                        <a href="#" onclick="showMainPage(); return false;">Product</a>
                        <a href="pricing.html">Pricing</a>
                        <a href="contact.html">Contact Us</a>
                        <a href="#">Help</a>
                    </div>
                    <div class="top-right">
                        <button class="language-btn">
                            <i class="bi bi-globe"></i> English <i class="bi bi-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-center-wrapper">
            <div class="row align-items-center g-3 py-3">
                <!-- Logo -->
                <div class="col-12 col-lg-auto">
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="logo-link" href="#" onclick="showMainPage(); return false;">
                            <img src="Logo.png" alt="FuneralNews Logo" class="logo-img">
                        </a>
                        <!-- Mobile buttons -->
                        <div class="d-flex d-lg-none gap-2">
                            <button class="btn-create-mobile" data-bs-toggle="modal" data-bs-target="#createMemorialModal">
                                <i class="bi bi-plus-circle"></i> Create Funeral Notice
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Search and Actions -->
                <div class="col-12 col-lg">
                    <div class="d-flex flex-column flex-lg-row gap-2 align-items-lg-center">
                        <!-- Search -->
                        <div class="flex-grow-1 position-relative">
                            <i class="bi bi-search search-icon"></i>
                            <input type="search" class="search-input" id="searchInput" placeholder="Search a person...">
                        </div>
                        
                        <!-- Desktop Actions -->
                        <div class="d-flex gap-2 align-items-center">
                            <button class="btn-create d-none d-lg-inline-flex" data-bs-toggle="modal" data-bs-target="#createMemorialModal">
                                <i class="bi bi-plus-circle"></i> Create Funeral Notice
                            </button>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Page Content -->
    <div id="mainPage">
        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-header">
                        <i class="bi bi-folder-fill"></i> Recent Posts
                    </div>
                    <div id="countriesList" class="countries-list">
                        <!-- Country items will be inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Center Content -->
            <div class="center-content">
                
                <!-- Mobile Recent Posts Section -->
                <div class="mobile-section d-lg-none">
                    <button class="mobile-section-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#mobileRecentPosts">
                        <span><i class="bi bi-folder-fill"></i> Recent Posts</span>
                        <i class="bi bi-chevron-down toggle-icon"></i>
                    </button>
                    <div class="collapse" id="mobileRecentPosts">
                        <div class="mobile-section-content">
                            <div id="countriesListMobile">
                                <!-- Country items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile Recent Tributes Section -->
                <div class="mobile-section d-lg-none">
                    <button class="mobile-section-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#mobileRecentTributes">
                        <span><i class="bi bi-heart-fill"></i> Recent Tributes</span>
                        <i class="bi bi-chevron-down toggle-icon"></i>
                    </button>
                    <div class="collapse" id="mobileRecentTributes">
                        <div class="mobile-section-content">
                            <div id="tributesListMobile">
                                <!-- Tribute items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-content-wrapper bg-white">
                    <!-- Contact Bar -->
                    <div class="contact-bar">
                        <div class="nav-center-wrapper">
                            <div class="d-flex justify-content-between align-items-center py-2">
                                <div class="contact-phone">
                                    <i class="bi bi-telephone-fill"></i>
                                    <span>+94 11 234 5678</span>
                                    <span class="badge-24-7">24/7</span>
                                </div>
                                <div class="contact-right-group">
                                    <!--<span class="contact-hours-text"><i class="bi bi-clock"></i> Mon - Sun: 8:00 AM - 10:00 PM</span>-->
                                    <button class="btn-chat">
                                        <i class="bi bi-chat-dots-fill"></i> Chat with us
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Breadcrumb Navigation -->
                    <div class="section-header-main">
                        <a href="#" class="nav-link-item active" id="navHome" onclick="filterByPage('home'); return false;">
                            <i class="bi bi-house-fill"></i>
                            <span>Home</span>
                        </a>
                        <i class="bi bi-chevron-right chevron-sep"></i>
                        <a href="#" class="nav-link-item" id="navObituary" onclick="filterByPage('obituary'); return false;">
                            <i class="bi bi-file-text-fill"></i>
                            <span>Obituaries</span>
                        </a>
                        <i class="bi bi-chevron-right chevron-sep"></i>
                        <a href="#" class="nav-link-item" id="navMemorial" onclick="filterByPage('memorial'); return false;">
                            <i class="bi bi-award-fill"></i>
                            <span>Memorials</span>
                        </a>
                    </div>
                </div>
                
                <div id="obituaryContainer" class="obituary-container">
                    <!-- Obituary cards will be inserted here -->
                </div>
            </div>
            
            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="sidebar-header">
                    <i class="bi bi-heart-fill"></i> Recent Tributes
                </div>
                <div id="tributesList" class="tributes-list">
                    <!-- Tribute items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Detail Page -->
    <div id="detailPage" class="detail-page">
        <div class="detail-wrapper">
            <a href="#" class="back-button" onclick="showMainPage(); return false;">
                <i class="bi bi-arrow-left"></i> Back to Obituaries
            </a>
            
            <div class="detail-content-wrapper">
                <!-- Main Content -->
                <div class="detail-main-content">
                    <div id="detailContent">
                        <!-- Detail content will be inserted here -->
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="detail-sidebar" id="detailSidebar">
                    <!-- Sidebar content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scroll to Top Button -->
    <div class="scroll-top" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </div>
    
    <!-- Chat Button -->
    <div class="chat-button">
        <i class="bi bi-chat-dots-fill"></i>
    </div>
    
    <!-- Create Memorial Modal -->
    <div class="modal fade" id="createMemorialModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i> Create Memorial
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Post Type *</label>
                        <input type="text" class="form-control" id="postType" list="postTypeOptions" placeholder="e.g., Obituary, 1st Year Remembrance">
                        <datalist id="postTypeOptions">
                            <option value="Obituary">
                            <option value="1st Year Remembrance">
                            <option value="2nd Year Remembrance">
                            <option value="3rd Year Remembrance">
                            <option value="5th Year Remembrance">
                            <option value="10th Year Remembrance">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="memorialName" placeholder="Enter full name">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Birth Date *</label>
                            <input type="date" class="form-control" id="birthDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Death Date *</label>
                            <input type="date" class="form-control" id="deathDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country *</label>
                        <select class="form-control" id="country">
                            <option value="">Select Country</option>
                            <option value="Australia">Australia</option>
                            <option value="Canada">Canada</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Switzerland">Switzerland</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location *</label>
                        <input type="text" class="form-control" id="location" placeholder="City, Region">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Religion</label>
                        <input type="text" class="form-control" id="religion" placeholder="e.g., Hinduism, Buddhism, Christianity">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" class="form-control" id="photoUpload" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brief Biography (Optional)</label>
                        <textarea class="form-control" id="biography" rows="4" placeholder="Share memories and details about their life..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-modal-create" onclick="createMemorial()">
                        <i class="bi bi-plus-circle"></i> Create Memorial
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
